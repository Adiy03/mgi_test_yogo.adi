<!DOCTYPE html>
<html>

<head>
  <title>
    CRUD Data Pribadi
  </title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <table>
    <tr>
      <td>
        <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
          <div>
            <label>Nama</label><label class="validation-error hide" id="fullNameValidationError">This field is
              required.</label>
            <input type="text" name="nama" id="nama">
          </div>
          <div>
            <label>Hobi</label>
            <input type="text" name="hobi" id="hobi">
          </div>
          <div>
            <label>Alamat</label>
            <input type="text" name="alamat" id="alamat">
          </div>
          <div>
            <label>No Telp</label>
            <input type="text" name="nomor_telp" id="no_telp">
          </div>
          <div class="form-action-buttons">
            <input type="submit" value="Submit">
          </div>
        </form>
      </td>
      <td>
        <table class="list" id="employeeList">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Hobi</th>
              <th>Alamat</th>
              <th>No Telp</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>

</html>
